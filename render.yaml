services:
  - type: web
    name: boozeorno-backend
    env: docker
    region: frankfurt
    plan: free
    dockerfilePath: backend/Dockerfile_backend
    buildContext: ./
    envVars:
      - key: PORT
        value: 8000

  - type: web
    name: boozeorno-frontend
    env: docker
    region: frankfurt
    plan: free
    dockerfilePath: frontend/Dockerfile_frontend
    buildContext: ./
    envVars:
      - key: PORT
        value: 3000
      - key: VITE_BACKEND_URL
        value: https://boozeorno-backend.onrender.com
